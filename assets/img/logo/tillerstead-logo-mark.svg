<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-label="Tillerstead tile T mark">
  <style>.t-mark{stroke:var(--color-accent,#8b6f47);stroke-width:8;stroke-linejoin:miter;fill:var(--color-dark-primary,#1a1a1a)}</style>
  <g class="t-mark" transform="translate(20,20)">
    <rect x="0" y="0" width="40" height="40"/>
    <rect x="50" y="0" width="40" height="40"/>
    <rect x="100" y="0" width="40" height="40"/>
    <rect x="50" y="50" width="40" height="40"/>
    <rect x="50" y="100" width="40" height="40"/>
  </g>
</svg>
