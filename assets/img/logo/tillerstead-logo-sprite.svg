<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
  <!-- Centralized Logo Symbols
       Usage example:
       <svg role="img" aria-label="Tillerstead"><use href="/assets/img/logo/tillerstead-logo-sprite.svg#logo-full"/></svg>
       Monochrome (inherits color):
       <svg class="text-primary" role="img" aria-label="Tillerstead"><use href="/assets/img/logo/tillerstead-logo-sprite.svg#logo-full-mono"/></svg>
  -->
  <defs>
    <style>
      .t-mark{stroke:var(--color-accent,#8b6f47);stroke-linejoin:miter;fill:var(--color-dark-primary,#1a1a1a)}
      .t-mark-stroke{stroke-width:6}
      .t-word-main{fill:var(--color-primary,#00a86b);font:700 46px system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;letter-spacing:.5px}
      .t-word-sub{fill:var(--color-primary,#00a86b);font:500 18px system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;opacity:.9}
      .t-word-sub-small{font-size:16px}
      .mono-fill{fill:currentColor}
      .mono-stroke{stroke:currentColor}
    </style>
  </defs>

  <!-- Tile Mark -->
  <symbol id="logo-mark" viewBox="0 0 160 160">
    <g class="t-mark t-mark-stroke" stroke-width="8" transform="translate(20,20)">
      <rect x="0" y="0" width="40" height="40"/>
      <rect x="50" y="0" width="40" height="40"/>
      <rect x="100" y="0" width="40" height="40"/>
      <rect x="50" y="50" width="40" height="40"/>
      <rect x="50" y="100" width="40" height="40"/>
    </g>
  </symbol>

  <!-- Tile Mark Monochrome -->
  <symbol id="logo-mark-mono" viewBox="0 0 160 160">
    <g class="mono-stroke mono-fill" stroke-width="8" stroke-linejoin="miter" transform="translate(20,20)">
      <rect x="0" y="0" width="40" height="40"/>
      <rect x="50" y="0" width="40" height="40"/>
      <rect x="100" y="0" width="40" height="40"/>
      <rect x="50" y="50" width="40" height="40"/>
      <rect x="50" y="100" width="40" height="40"/>
    </g>
  </symbol>

  <!-- Full Horizontal Logo -->
  <symbol id="logo-full" viewBox="0 0 660 240">
    <g class="t-mark t-mark-stroke" stroke-width="6" transform="translate(20,26)">
      <rect x="0" y="0" width="40" height="40"/>
      <rect x="50" y="0" width="40" height="40"/>
      <rect x="100" y="0" width="40" height="40"/>
      <rect x="50" y="50" width="40" height="40"/>
      <rect x="50" y="100" width="40" height="40"/>
    </g>
    <text x="210" y="82" class="t-word-main">TILLERSTEAD</text>
    <text x="210" y="122" class="t-word-sub">Tile • Remodeling • Property Maintenance</text>
    <text x="210" y="150" class="t-word-sub t-word-sub-small">NJ Licensed HIC #13VH10808800</text>
  </symbol>

  <!-- Full Horizontal Logo Monochrome -->
  <symbol id="logo-full-mono" viewBox="0 0 660 240">
    <g class="mono-stroke mono-fill" stroke-width="6" stroke-linejoin="miter" transform="translate(20,26)">
      <rect x="0" y="0" width="40" height="40"/>
      <rect x="50" y="0" width="40" height="40"/>
      <rect x="100" y="0" width="40" height="40"/>
      <rect x="50" y="50" width="40" height="40"/>
      <rect x="50" y="100" width="40" height="40"/>
    </g>
    <text x="210" y="82" class="mono-fill" font-size="46" font-weight="700" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">TILLERSTEAD</text>
    <text x="210" y="122" class="mono-fill" font-size="18" font-weight="500" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">Tile • Remodeling • Property Maintenance</text>
    <text x="210" y="150" class="mono-fill" font-size="16" font-weight="500" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">NJ Licensed HIC #13VH10808800</text>
  </symbol>

  <!-- Stacked Logo -->
  <symbol id="logo-stacked" viewBox="-12 -12 284 332">
    <g class="t-mark t-mark-stroke" stroke-width="6" transform="translate(65,20)">
      <rect x="0" y="0" width="36" height="36"/>
      <rect x="44" y="0" width="36" height="36"/>
      <rect x="88" y="0" width="36" height="36"/>
      <rect x="44" y="44" width="36" height="36"/>
      <rect x="44" y="88" width="36" height="36"/>
    </g>
    <text x="130" y="190" class="t-word-main" text-anchor="middle" font-size="32">TILLERSTEAD</text>
    <text x="130" y="220" class="t-word-sub" text-anchor="middle" font-size="14">Tile • Remodeling • Property Maintenance</text>
    <text x="130" y="244" class="t-word-sub" text-anchor="middle" font-size="12">NJ Licensed HIC #13VH10808800</text>
  </symbol>

  <!-- Stacked Logo Monochrome -->
  <symbol id="logo-stacked-mono" viewBox="-12 -12 284 332">
    <g class="mono-stroke mono-fill" stroke-width="6" stroke-linejoin="miter" transform="translate(65,20)">
      <rect x="0" y="0" width="36" height="36"/>
      <rect x="44" y="0" width="36" height="36"/>
      <rect x="88" y="0" width="36" height="36"/>
      <rect x="44" y="44" width="36" height="36"/>
      <rect x="44" y="88" width="36" height="36"/>
    </g>
    <text x="130" y="190" class="mono-fill" text-anchor="middle" font-size="32" font-weight="700" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">TILLERSTEAD</text>
    <text x="130" y="220" class="mono-fill" text-anchor="middle" font-size="14" font-weight="500" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">Tile • Remodeling • Property Maintenance</text>
    <text x="130" y="244" class="mono-fill" text-anchor="middle" font-size="12" font-weight="500" font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif">NJ Licensed HIC #13VH10808800</text>
  </symbol>
</svg>
