<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 128" role="img" aria-labelledby="ts-logo-title ts-logo-desc">
  <title id="ts-logo-title">Tillerstead LLC</title>
  <desc id="ts-logo-desc">Header logo for Tillerstead LLC, New Jersey tile & remodeling contractor.</desc>
  <style>
    .t-mark{stroke:var(--color-accent,#8b6f47);stroke-width:6;stroke-linejoin:miter;fill:var(--color-dark-primary,#1a1a1a)}
    .word{fill:var(--color-primary,#00a86b);font:700 40px system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;letter-spacing:.5px}
  </style>
  <g class="t-mark" transform="translate(10,16)">
    <rect x="0" y="0" width="32" height="32"/>
    <rect x="40" y="0" width="32" height="32"/>
    <rect x="80" y="0" width="32" height="32"/>
    <rect x="40" y="40" width="32" height="32"/>
    <rect x="40" y="80" width="32" height="32"/>
  </g>
  <text x="150" y="72" class="word">TILLERSTEAD</text>
</svg>
